name: Build Tauri App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: |
          cd ui
          pnpm install

      - name: Build frontend
        run: |
          cd ui
          pnpm build

      - name: Build Tauri App (Linux only, skip AppImage)
        run: |
          cd ui
          pnpm tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundles
          path: ui/src-tauri/target/release/bundle/**

  build-windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: |
          cd ui
          pnpm install

      - name: Build frontend
        run: |
          cd ui
          pnpm build

      - name: Build Tauri App (Windows)
        run: |
          cd ui
          pnpm tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: ui/src-tauri/target/release/bundle/**

  build-macos:
    name: macOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: |
          cd ui
          pnpm install

      - name: Build frontend
        run: |
          cd ui
          pnpm build

      - name: Build Tauri App (macOS)
        run: |
          cd ui
          pnpm tauri build

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundles
          path: ui/src-tauri/target/release/bundle/**

