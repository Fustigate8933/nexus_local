name: Build Tauri App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ui/src-tauri

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            curl \
            build-essential \
            protobuf-compiler \
            libleptonica-dev \
            tesseract-ocr \
            libtesseract-dev \
            libpoppler-glib-dev \
            libclang-dev \
            clang \
            libarchive-dev

      - name: Install frontend dependencies
        run: |
          cd ui
          pnpm install

      - name: Build frontend
        run: |
          cd ui
          pnpm build

      - name: Build Tauri App (Linux)
        run: |
          cd ui
          pnpm tauri build --verbose

      - name: List build output (debug)
        if: always()
        run: |
          echo "=== Checking target directory ==="
          ls -la ui/src-tauri/target/release/ || true
          echo "=== Checking bundle directory ==="
          ls -laR ui/src-tauri/target/release/bundle/ || true

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundles
          path: |
            ui/src-tauri/target/release/bundle/deb/*.deb
            ui/src-tauri/target/release/bundle/rpm/*.rpm
            ui/src-tauri/target/release/bundle/appimage/*.AppImage

  build-windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ui/src-tauri

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install Windows system dependencies
        run: |
          choco install protoc -y
          choco install llvm -y
          vcpkg integrate install
          vcpkg install tesseract:x64-windows
          vcpkg install leptonica:x64-windows
          vcpkg install poppler:x64-windows
        shell: powershell

      - name: Set environment variables for vcpkg
        run: |
          echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
          echo "PKG_CONFIG_PATH=C:\vcpkg\installed\x64-windows\lib\pkgconfig" >> $env:GITHUB_ENV
          echo "C:\vcpkg\installed\x64-windows\bin" >> $env:GITHUB_PATH
          echo "C:\vcpkg\installed\x64-windows\lib" >> $env:GITHUB_PATH
        shell: powershell

      - name: Install frontend dependencies
        run: |
          cd ui
          pnpm install

      - name: Build frontend
        run: |
          cd ui
          pnpm build

      - name: Build Tauri App (Windows)
        env:
          TESSERACT_LIB_DIR: C:\vcpkg\installed\x64-windows\lib
          TESSERACT_INCLUDE_DIR: C:\vcpkg\installed\x64-windows\include
          LEPTONICA_LIB_DIR: C:\vcpkg\installed\x64-windows\lib
          LEPTONICA_INCLUDE_DIR: C:\vcpkg\installed\x64-windows\include
        run: |
          cd ui
          pnpm tauri build --verbose

      - name: List build output (debug)
        if: always()
        shell: powershell
        run: |
          Write-Host "=== Checking target directory ==="
          Get-ChildItem -Path "ui/src-tauri/target/release/" -ErrorAction SilentlyContinue
          Write-Host "=== Checking bundle directory ==="
          Get-ChildItem -Path "ui/src-tauri/target/release/bundle/" -Recurse -ErrorAction SilentlyContinue

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: |
            ui/src-tauri/target/release/bundle/msi/*.msi
            ui/src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    name: macOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ui/src-tauri

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install macOS system dependencies
        run: |
          brew install protobuf tesseract leptonica poppler pkg-config libarchive

      - name: Set pkg-config paths for Homebrew dependencies
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix poppler)/lib/pkgconfig:$(brew --prefix glib)/lib/pkgconfig:$(brew --prefix tesseract)/lib/pkgconfig:$(brew --prefix leptonica)/lib/pkgconfig:$(brew --prefix libarchive)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix poppler)/lib:$(brew --prefix glib)/lib:$(brew --prefix tesseract)/lib:$(brew --prefix leptonica)/lib:$(brew --prefix libarchive)/lib:$LIBRARY_PATH" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: |
          cd ui
          pnpm install

      - name: Build frontend
        run: |
          cd ui
          pnpm build

      - name: Build Tauri App (macOS)
        run: |
          cd ui
          pnpm tauri build --verbose

      - name: List build output (debug)
        if: always()
        run: |
          echo "=== Checking target directory ==="
          ls -la ui/src-tauri/target/release/ || true
          echo "=== Checking bundle directory ==="
          ls -laR ui/src-tauri/target/release/bundle/ || true

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundles
          path: |
            ui/src-tauri/target/release/bundle/macos/*.app
            ui/src-tauri/target/release/bundle/dmg/*.dmg

  # Create a release when a tag is pushed
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -laR artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/linux-bundles/**/*
            artifacts/windows-bundles/**/*
            artifacts/macos-bundles/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

